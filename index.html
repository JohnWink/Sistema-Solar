<html>

    <head>
        <title>Sistema Solar</title>
        <meta name="description" content="Um modelo do sistema solar">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <style>
 
  
     
    </style>
    </head>

    <body>
        <a-scene>
            

            <a-sky src="Assets\sky.png"></a-sky>
   
            <a-entity 
                position="-5 5 20"     
                rotation="-13 0 0"
                >
                    <a-entity 
                    camera look-controls wasd-controls
                    sound="src: url(Assets\sistemaSolarTextToSpeech.mp3); autoplay: true"> 
                    >
                    </a-entity>
            </a-entity>
            <a-entity geometry="primitive: box" material="color: red" position="0 0 -2"></a>

     
            <a-entity star-system="count: 1000; radius: 250; depth: 0"></a-entity>


            <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
            <a-sphere 
            id="sun" 
            position="0 0 0"
            animation="property:rotation;
            to: 0 -360 0;
            loop: true;
            dur: 25370;
            easing: linear"
            radius="4" 
            sound="src: url(Assets\'This Too Shall Pass' [Bittersweet Neoclassical CC-BY] - Scott Buckley.mp3); autoplay: true"w
            color="#F5C85D" src="Assets\1024px-Map_of_the_full_sun.jpg"
            ></a-sphere>
            <!-- Existem vários Pontos de luz pois o objeto "sun" é demasiado grande para ter uma fonte de luz no centro.
            Deste modo dá a ilusão que o objeto está a transmitir luz em várias direções-->
            <a-light  type= "point" position="0 0 8" castShadow="true"></a-light>
            <a-light  type= "point" position="0 0 -8" castShadow="true"></a-light>
            <a-light  type= "point" position="0 8 0" castShadow="true"></a-light>
            <a-light  type= "point" position="0 -8 0" castShadow="true"></a-light>
            <a-light  type= "point" position="8 0 0" castShadow="true"></a-light>
            <a-light  type= "point" position="-8 0 0" castShadow="true"></a-light>

         

        
            <a-entity
            position="0 0 0" 
            animation="property:rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 88000;
                                easing: linear"
            >
                <a-sphere 
                id="mercury" 
                position="0 0 6" 
                shadow="cast: true"
                radius=".4" 
                animation=  "property: rotation;
                            to: 0 -360 0;
                            loop: true;
                            dur: 58000;
                            easing: linear"
                src="Assets\mercurymap.jpg"
                ></a-sphere>
            </a-entity>

            <a-entity
            position="0 0 0"
            animation="property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 225000;
                                easing: linear">
                <a-sphere 
                id="venus" 
                shadow="cast: true"
                position="0 0 8.5" 
                radius=".4" 
                animation=  "property: rotation;
                            to: 0 -360 0;
                            loop: true;
                            dur: 243000;
                            easing: linear"
                src="Assets\venusmap.jpg"
                ></a-sphere>
            </a-entity>
            
            <a-entity
            position="0 0 0"
            animation="property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 669000;
                                easing: linear">
                <a-sphere 
                id="mars" 
                shadow="cast: true"
                position="0 0 12.5" 
                radius=".4" 
                animation=  "property: rotation;
                            to: 0 -360 0;
                            loop: true;
                            dur: 1000;
                            easing: linear"
                src="Assets\mars_1k_color.jpg"
                ></a-sphere>
            </a-entity>


            <a-entity
            position="0 0 0"
            rotation = "0 40 0"
            animation="property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 4222000;
                                easing: linear">
                <a-sphere 
                id="jupiter" 

                position="0 0 24" 
                
                radius="2.5"
                animation=  "property: rotation;
                            to: 0 -360 0;
                            loop: true;
                            dur: 410;
                            easing: linear" 
                src="Assets\jupitermap.jpg"
                ></a-sphere>
            </a-entity>


            <a-entity
            position="0 0 0"
            rotation = "0 20 0"
            animation="property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 88498000;
                                easing: linear">
                <a-sphere 
                id="pluto"
                shadow="cast: true" 
                position="0 0 46" 
                radius=".4" 
                animation=  "property: rotation;
                            to: 0 -360 0;
                            loop: true;
                            dur: 6390;
                            easing: linear"
                src="Assets\plutomap1k.jpg"
                ></a-sphere>
            </a-entity> 


            <a-entity 
            id="earth-moon-orbit" 
            position="0 0 0"
            animation="property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 356000;
                                easing: linear"
            >
            >
                <a-entity
                id="earth-moon"
                position="0 0 10.5"
                
                >
                    <a-sphere 
                    position="0 0 0" 
                    shadow="cast: true"
                    radius=".5"  
                    color="#6DCBE7" 
                    id="earth" 
                    src="Assets\earthmap1k.jpg"
                    animation="property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 1000;
                                easing: linear"
                    >
                    > </a-sphere>
                    <a-entity 
                    id="moon-orbit"
                    geometry="primitive: ring; radius:1" 
                    material="opacity: 0.0; transparent: true"
                    animation="property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 5000;
                                easing: linear"
                    >
                        <a-sphere 
                        radius=".10" 
                        shadow="cast: true"
                        position="-1 0 0" 
                        color="#DBE0DE" 
                        id="moon" 
                        src="Assets\Moonmap_from_clementine_data.png"
                        animation="property: rotation;
                        to: 0 -360 0;
                        loop: true;
                        dur: 5000;
                        easing: linear"
                        >
                        ></a-sphere>
                    </a-entity>  
                </a-entity>
                
            </a-entity>

            <a-entity
                position="0 0 0"
                rotation = "0 10 0"
                animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 10487000;
                easing: linear" >
                <a-entity id="saturn-container" position="0 0 31">
                    <a-sphere 
                        radius="1.8" 
                        id="saturn" 
                        shadow="cast: true"
                        src="Assets\saturnmap.jpg"
                        animation=  "property: rotation;
                                    to: 0 -360 0;
                                    loop: true;
                                    dur: 450;
                                    easing: linear"
                    ></a-sphere>
                    <a-entity id="saturn-ring-1" geometry="primitive: torus; radius: 3.2; radiusTubular: 0.1;segmentsTubular: 50"
                        material="color: #57524A;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                    <a-entity id="saturn-ring-2" geometry="primitive: torus; radius: 2.4; radiusTubular: 0.2;segmentsTubular: 50"
                        material="color: #A29A87;" rotation="90 0 0" scale="1 1 0.1"></a-entity>
                </a-entity>
            </a-entity>     

            <a-entity
                position="0 0 0"
                rotation = "0 90 0"
                animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 29907560;
                easing: linear">
                <a-entity id="uranus-container" position="0 0 36">
                    <a-sphere 
                    id="uranus" 
                    shadow="cast: true"
                    radius=".75"
                    animation=  "property: rotation;
                                to: 0 -360 0;
                                loop: true;
                                dur: 72;
                                easing: linear" 
                    src="Assets\uranusmap.jpg"
                    ></a-sphere>
                    <a-entity id="uranus-ring" geometry="primitive: torus; radius: 1.5; radiusTubular: 0.01;segmentsTubular: 50"
                        material="color: #FFFFFF;" rotation="-10 90 0" scale="1 1 0.1"></a-entity>
                </a-entity>
            </a-entity>

            <a-entity
                position="0 0 0"
                rotation = "0 180 0"
                animation="property: rotation;
                to: 0 -360 0;
                loop: true;
                dur: 58665240;
                easing: linear">
                <a-entity id="neptune-container" position="0 0 40">
                    <a-sphere 
                        id="neptune" 
                        shadow="cast: true"
                        radius="1" 
                        src="Assets\neptunemap.jpg"
                        animation=  "property: rotation;
                        to: 0 -360 0;
                        loop: true;
                        dur: 670;
                        easing: linear"
                    ></a-sphere>
                    <a-entity id="neptune-ring-1" geometry="primitive: torus; radius: 2; radiusTubular: 0.01;segmentsTubular: 50"
                        material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1" shadow="cast: true"></a-entity>
                    <a-entity id="neptune-ring-2" geometry="primitive: torus; radius: 1.7; radiusTubular: 0.05;segmentsTubular: 50"
                        material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1" shadow="cast: true"></a-entity>
                    <a-entity id="neptune-ring-3" geometry="primitive: torus; radius: 1.3; radiusTubular: 0.01;segmentsTubular: 50"
                        material="color: #FFFFFF;opacity: 0.8" rotation="90 0 0" scale="1 1 0.1" shadow="cast: true"></a-entity>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>

</html>
